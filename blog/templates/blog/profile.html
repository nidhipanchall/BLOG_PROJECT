{% extends 'blog/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: auto;">
  <h2 style="text-align: center;">Your Profile</h2>

  <div style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
    <h3>Edit Profile</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 5px;">Save Changes</button>
    </form>
  </div>

  <div style="border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
    <h3>Your Information</h3>
    <p><strong>Username:</strong> {{ profile.user.username }}</p>
    <p><strong>Bio:</strong> {{ profile.bio|linebreaks }}</p>
    <p>
      <strong>Profile Picture:</strong><br>
      <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150" style="border-radius: 8px; margin-top: 10px;">
    </p>
  </div>
</div>
{% endblock %}
